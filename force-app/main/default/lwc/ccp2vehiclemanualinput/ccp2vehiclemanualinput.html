<template>
    <div class="main-div">
        <div class="header-div"><h1>Vehicle Manual Registration</h1></div>
        <div class="progress-container">
            <div class="step-num">
                <div class="step" data-step="1">
                    1
                </div>
                <div class="step2" data-step="2">
                    2
                </div>
            </div>
            <div class="progress-bar">
                <div class="truck" style={truckStyle}>
                    <!-- <lightning-icon icon-name="utility:truck" size='large' alternative-text="Truck Icon" class={iconStyle} style={iconS}></lightning-icon> -->
                    <img src={truckpic} class={iconStyle} style={iconS}>
                </div>
            </div>
            <div class="div-dot">
                <span class={dot}></span>
            </div>
            
        </div>
        
    
        <template if:true={isStep1}>
            <div class="step1-div">
                <div class="step-content no-scroll">
                    
                    <div class="left-vehicle-div">
                        <lightning-input label="Vehicle Number" name="vehicleNumber" value={vehicleInputData.vehicleNumber} onchange={handleFieldChange} data-id="vehicleNumber" variant="label-inline" required></lightning-input>
                        <lightning-input label="Registration Number" name="regNum" value={vehicleInputData.regNum} onchange={handleFieldChange} data-id="regNum" variant="label-inline" required></lightning-input>
                        <lightning-input label="Registration Date" type="date" name="regDate" value={vehicleInputData.regDate} onchange={handleFieldChange} data-id="regDate" variant="label-inline" required></lightning-input>
                        <lightning-input label="First Year Registration Date" type="date" name="firstregDate" value={vehicleInputData.firstregDate} onchange={handleFieldChange} data-id="firstregDate" variant="label-inline" required></lightning-input>
                        <lightning-input label="Chassis Number" name="chassisNum" value={vehicleInputData.chassisNum} onchange={handleFieldChange} data-id="use" variant="label-inline" required></lightning-input>
                        <lightning-input label="Vehicle Type" name="vehicleType" value={vehicleInputData.vehicleType} onchange={handleFieldChange} data-id="vehicleType" variant="label-inline" required></lightning-input>
                        <lightning-input label="Use" name="use" value={vehicleInputData.use} onchange={handleFieldChange} data-id="field1" variant="label-inline" required></lightning-input>
                        <lightning-input label="Car Name" name="carName" value={vehicleInputData.carName} onchange={handleFieldChange} data-id="carName" variant="label-inline" required></lightning-input>
                        <lightning-input label="Passenger Capacity" name="passCapacity" value={vehicleInputData.passCapacity} onchange={handleFieldChange} data-id="passCapacity" variant="label-inline" required></lightning-input>
                        <lightning-input label="Maximum Loading Capacity Number" name="maxLoadCap" value={vehicleInputData.maxLoadCap} onchange={handleFieldChange} data-id="maxLoadCap" variant="label-inline" required></lightning-input>
                        <lightning-input label="Vehicle Weight" name="vehicleWeight" value={vehicleInputData.vehicleWeight} onchange={handleFieldChange} data-id="vehicleWeight" variant="label-inline" required></lightning-input>
                        <lightning-input label="Gross Vehicle Weight" name="grossvehicleWeight" value={vehicleInputData.grossvehicleWeight} onchange={handleFieldChange} data-id="grossvehicleWeight" variant="label-inline" required></lightning-input>


                        
                        
                    </div>
                    
                    <div class="right-vehicle-div">

                        <lightning-input label="Vehicle Length" name="vehicleLength" value={vehicleLength} onchange={handleFieldChange} data-id="vehicleLength" variant="label-inline" required></lightning-input>
                        <lightning-input label="Vehicle Width" name="vehicleWidth" value={vehicleWidth} onchange={handleFieldChange} data-id="vehicleWidth" variant="label-inline" required></lightning-input>
                        <lightning-input label="Vehicle Height" name="vehicleHeight" value={vehicleInputData.vehicleHeight} onchange={handleFieldChange} data-id="vehicleHeight" variant="label-inline" required></lightning-input>
                        <lightning-input label="Car Model" name="carModel" value={vehicleInputData.carModel} onchange={handleFieldChange} data-id="carModel" variant="label-inline"></lightning-input>
                        <lightning-input label="Mileage" name="mileage" value={vehicleInputData.mileage} onchange={handleFieldChange} data-id="mileage" variant="label-inline"></lightning-input>
                        <lightning-input label="Displacement" name="displacement" value={vehicleInputData.displacement} onchange={handleFieldChange} data-id="displacement" variant="label-inline"></lightning-input>
                        <lightning-input label="Engine Model" name="engineModel" value={vehicleInputData.engineModel} onchange={handleFieldChange} data-id="engineModel" variant="label-inline"></lightning-input>
                        <lightning-input label="Engine Horse Power" name="engineHorsePower" value={vehicleInputData.engineHorsePower} onchange={handleFieldChange} data-id="engineHorsePower" variant="label-inline"></lightning-input>
                        <lightning-input label="Fuel" name="fuel" value={vehicleInputData.fuel} onchange={handleFieldChange} data-id="fuel" variant="label-inline"></lightning-input>
                        <lightning-input label="Mission" name="mission" value={vehicleInputData.mission} onchange={handleFieldChange} data-id="mission" variant="label-inline"></lightning-input>
                        <lightning-input label="Owner" name="owner" value={vehicleInputData.owner} onchange={handleFieldChange} data-id="owner" variant="label-inline"></lightning-input>
                        
                    </div>
                </div>
                <div class="next-div">
                    <lightning-button label="Back"></lightning-button>
                    <lightning-button label="Next" onclick={handleNext}></lightning-button>
                </div>
                
            </div>
            
        </template>
    
        <template if:true={isStep2}>
            <div class="step-content2">
                <div class="main-step2">
                    <h3>Vehicle Registration Completed</h3>
                    <!-- <lightning-input label="Field 2" value={field2} onchange={handleFieldChange} data-id="field2"></lightning-input> -->
                    <a href="#">Go to Vehicle List</a>
                </div>
                <!-- <div class="submit-div">
                    <lightning-button label="Previous" onclick={handlePrevious}></lightning-button>
                    <lightning-button label="Submit" onclick={handleSubmit}></lightning-button>
                </div> -->
                
                
                <!-- <lightning-button label="Next" onclick={handleNext}></lightning-button> -->
            </div>
        </template>
    </div>
    

    <!-- <template if:true={isStep3}>
        <div class="step-content">
            <h3>Step 3</h3>
            <lightning-input label="Field 3" value={field3} onchange={handleFieldChange} data-id="field3"></lightning-input>
            <lightning-button label="Previous" onclick={handlePrevious}></lightning-button>
            <lightning-button label="Submit" onclick={handleSubmit}></lightning-button>
        </div>
    </template> -->
</template>
