<template>
    <div class="main_container">
        <div class="main_container">
            <template if:true={vehicleByIdLoader}>
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </template>
            <template if:false={vehicleByIdLoader}>
             <div class="content1_container">
                <div class="content1_left_container">
                    <div class="content1_left_row1">
                        <div class="content1_left_row1_left">
                            <lightning-icon icon-name='utility:chevronleft' alternative-text='chevronleft' size='x-small'
                                onclick={dothis} title='chevronleft'></lightning-icon>
                            <h1 class="RegNoData">EV-0123456</h1>
                        </div>
                        <div class="buttons">
                            <div class="btnico">
                                <lightning-icon icon-name='utility:note' alternative-text='note' size='x-small' title='note'
                                    class="i"></lightning-icon>
                                <span class="notetext">Schedule Registration</span>
                            </div>
                            <div class="btnico1">
                                <lightning-icon icon-name='utility:date_input' alternative-text='date_input' size='x-small'
                                    title='date_input' class="i"></lightning-icon>
                                <span class="notetext">Expense Registration</span>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="content1_left_row2">
                        <div class="content1_left_row2_element">
                            <h4 class="Head">Car Name</h4>
                            <p class="recdata">{vehicleByIdData.vehicleBrand}</p>
                        </div>
                        <div class="content1_left_row2_element">
                            <h4 class="Head">Car Model</h4>
                            <p class="recdata">{vehicleByIdData.type}</p>
                        </div>
                        <div class="content1_left_row2_element">
                            <h4 class="Head">Maker</h4>
                            <p class="recdata">brand</p>
                        </div>
                        <div class="content1_left_row2_element">
                            <h4 class="Head">Capacity</h4>
                            <p class="recdata">carModel</p>
                        </div>
                        <div class="content1_left_row2_element">
                            <h4 class="Head">Displacement</h4>
                            <p class="recdata">make</p>
                        </div>
                        <div class="content1_left_row2_element">
                            <h4 class="Head">Plate</h4>
                            <p class="recdata">finalUpdater</p>
                        </div>
                        <div class="content1_left_row2_element">
                            <h4 class="Head">Year</h4>
                            <p class="recdata">{vehicleByIdData.registerYear}</p>
                        </div>
                        <div class="content1_left_row2_element">
                            <h4 class="Head">Mileage</h4>
                            <p class="recdata">{vehicleByIdData.mileage}</p>
                        </div>
                    </div>
                    <div class="content1_left_row3">
                        <lightning-button-icon icon-name="utility:edit" size="medium" variant="container"
                            alternative-text="label.downloadLabel" class="slds-m-left_small Abtn"
                            onclick={dothis} title="label.downloadLabel"></lightning-button-icon>
                        <span class="b">Edit</span>
                        <lightning-button-icon icon-name="utility:bookmark" size="medium" variant="container"
                            alternative-text="label.printLabel" class="slds-m-left_small Abtn" onclick={dothis}
                            title="label.printLabel"></lightning-button-icon>
                        <span class="b">Mark</span>
                    </div>
                </div>
                <div class="content1_right_container">
                    <img src="https://cdn.britannica.com/17/126517-050-9CDCBDDF/semi-semitrailer-truck-tractor-highway.jpg"
                        class="content1_right_img" />
                </div>
            </div>
        
        
        
        
            <div class="content2_container">
                <div class="recbar">
                    <button class="underline-button" onmouseover={toggleUnderline} onmouseout={toggleUnderline}
                        onclick={dothis}>
                        Vehicle Details
                        <span class="underline"></span>
                    </button>
                    <button class="underline-button" onmouseover={toggleUnderline} onmouseout={toggleUnderline}
                        onclick={dothis}>
                        Maintaince List
                        <span class="underline"></span>
                    </button>
                    <button class="underline-button" onmouseover={toggleUnderline} onmouseout={toggleUnderline}
                        onclick={dothis}>
                        Expense Management
                        <span class="underline"></span>
                    </button>
                    <div class="underline-button">
                        Truckonnect
                    </div>
                </div>
        
                <div class="recMain">
        
                    <div class="vehicle_container no-scroll">
                        <div class="vehicle_header">
                            <h3>Chassis Information</h3>
                            <h3>Loading Platform Information</h3>
                            <h3>Parts Information</h3>
                            <h3>Lease Information</h3>
                        </div>
                        <div>
                            <div class="vehicle_child1">
                                <div class="vehicle_child1_container">
                                    <div class="vehicle_child1_list">
                                        <h3>Common Car Name</h3>
                                        <h3>Body Color</h3>
                                        <h3>Chassis Number</h3>
                                        <h3>Current Parking Spot</h3>
                                    </div>
                                    <div class="vehicle_child1_list">
                                        <h3>hiiii</h3>
                                        <h3>hiiii</h3>
                                        <h3>{vehicleByIdData.vinNumber}</h3>
                                        <h3>hiiii</h3>
                                    </div>
                                </div>
                                <div class="vehicle_child1_container">
                                    <div class="vehicle_child1_list">
                                        <h3>NOx PM Regulations</h3>
                                        <h3>Vehicle Model</h3>
                                        <h3>Last Vehicle Inspection Date</h3>
                                        <h3>Delivery Day</h3>
                                    </div>
                                    <div class="vehicle_child1_list">
                                        <h3>hiiii</h3>
                                        <h3>{vehicleByIdData.carFormat}</h3>
                                        <h3>{vehicleByIdData.lastDate}</h3>
                                        <h3>hiiii</h3>
                                    </div>
                                </div>
                                <div class="vehicle_child1_container">
                                    <div class="vehicle_child1_list">
                                        <h3>Driver's Licence</h3>
                                        <h3>First Year Registration Date</h3>
                                    </div>
                                    <div class="vehicle_child1_list">
                                        <h3>hiiii</h3>
                                        <h3>{vehicleByIdData.initialRegistrationDate}</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="vehicle_child2">Loading Platform Information</div>
                            <div class="vehicle_child3">
                                <div class="vehicle_child1_list">
                                    <h3>Body Maker</h3>
                                    <h3>Body Internal Dimmension</h3>
                                    <h3>Body shape</h3>
                                    <h3>Maximum Loading Capacity</h3>
                                    <h3>Body Mounting</h3>
                                </div>
                                <div class="vehicle_child1_list">
                                    <h3>{vehicleByIdData.bodymaker}</h3>
                                    <h3>bye</h3>
                                    <h3>{vehicleByIdData.bodyShape}</h3>
                                    <h3>bye</h3>
                                    <h3>bye</h3>
                                </div>
                            </div>
                        </div>
                    </div>
        
        
                </div>
        
                <div class="btnrec">
                    <lightning-button-icon icon-name="utility:edit" size="medium" variant="container"
                        alternative-text="label.downloadLabel" class="slds-m-left_small Abtn" onclick={dothis}
                        title="label.downloadLabel"></lightning-button-icon>
                    <span class="b">Edit</span>
                    <lightning-button-icon icon-name="utility:print" size="medium" variant="container"
                        alternative-text="label.printLabel" class="slds-m-left_small Abtn" onclick={dothis}
                        title="label.printLabel"></lightning-button-icon>
                    <span class="b">Print</span>
                    <lightning-button-icon icon-name="utility:download" size="medium" variant="container"
                        alternative-text="label.downloadLabel" class="slds-m-left_small Abtn" onclick={dothis}
                        title="label.downloadLabel"></lightning-button-icon>
                    <span class="b">Download</span>
                </div>
            </div> 
            </template>
            
        </div>
    </div>
</template>
